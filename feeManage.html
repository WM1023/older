<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>费用管理</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-manage">
    <div class="header">
      <div class="pic">
        <img src="images/pic.png" alt="">
      </div>
      <span>养老院管理系统</span>
      <div class="right">登录</div>
    </div>
    <iframe src="public/nav.html" frameborder="0" class="naviframe" scrolling="no"></iframe>
    <div class="content">
      <h2>费用管理</h2>
      <div class="operate">
        <div class="add">
          <a href="addFee.html">
            <i>+</i>
            <span>设置收费标准</span>
          </a>
        </div>
        <div class="search">
          <div class="sheet">
            <i></i>
            <input type="text" name="" required placeholder="按日期查询">
          </div>
          <div class="action">
            <button id="J-search">搜索</button>
          </div>
        </div>                      
      </div>
      <div class="info">
        <table>
          <tr>
            <th>月收费</th>
            <th>季度收费</th>
            <th>年收费</th>
          </tr>
          
          <tr class="s1">
            <td>2000/月</td>
            <td>1999/月</td>
            <td>1888/月</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
