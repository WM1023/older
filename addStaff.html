<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>管理员-添加员工</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-add">
    <div class="header">
      <div class="pic">
        <img src="images/pic.png" alt="">
      </div>
      <span>养老院管理系统</span>
      <div class="right">登录</div>
    </div>
    <iframe src="public/nav.html" frameborder="0" class="naviframe" scrolling="no"></iframe>
    <div class="content">
      <h2>添加员工</h2>

      <div class="form" id="J-add-form" data-action="server/addStaff.html" class="add-info-form">

        <div class="info">
          <div class="sheet">
            <span>姓名：</span>
            <input type="text" name="name" required placeholder="请输入用户姓名">
          </div>
          <div class="sheet">
            <span>性别：</span>
            <input type="radio" name="sex" value="男" required><em>男</em>
            <input type="radio" name="sex" value="女" required><em>女</em>
          </div>
          <div class="sheet">
            <span>身份证号：</span>
            <input type="text" name="idcard" required placeholder="请输入员工身份证号">
          </div>
          <div class="sheet">
            <span>薪资：</span>
            <input type="text" name="salary" required placeholder="请输入员工薪资">
          </div>
          <div class="sheet">
            <span>联系方式：</span>
            <input type="text" name="mobile" required placeholder="请输入员工联系方式">
          </div>
          <div class="sheet">
            <span>详细住址：</span>
            <input type="text" name="address" required placeholder="请输入员工详细住址">
          </div>
          <div class="sheet">
            <span>登录名：</span>
            <input type="text" name="name_login" required placeholder="请输入员工登录名">
          </div>
          <div class="sheet">
            <span>登录密码：</span>
            <input type="text" name="password" required placeholder="请输入员工登录密码">
          </div>
        </div>

        <div class="action">
          <button id="J-add-submit">提交</button>
        </div>

      </div>

    </div>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/addinfo.js"></script>
  <script type="text/javascript">
    //这里需要一个type判断是什么类型的用户登录
    var type = "staff";
    if(type == 'staff') {
      $('h2').html('修改个人信息');
      $('input[name="name"]').attr('disabled', true);
      $('input[name="sex"]').attr('disabled', true);
      $('input[name="idcard"]').attr('disabled', true);
      $('input[name="salary"]').attr('disabled', true);
    }
  </script>
</body>
</html>
